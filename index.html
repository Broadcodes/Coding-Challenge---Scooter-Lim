<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Esercizio - Scooter Lim</title>
</head>

<body>

    <!--Creazione dell'area grigio trasparente-->

    <div class="contenitor">
        <!--Area contenente il logo e il titolo centrali-->
        <div class="logoTitolo">
            <img id="logo" src="img/logo.png">
            <h1 id="titoloSuperiore">Taking Booleaners from A to B</h1>
        </div>

        <!--Area in verde contenente i tre pulsanti centrali-->
        <div class="areaPulsanti">
            <input type="button" value="Prenota">
            <input type="button" value="Termina Prenotazione">
            <input type="button" value="Accendi Luci">
        </div>

        <!--Area contenente la lista dei monopattini con annessa descrizione e barra colorata-->
        <div class="dettagli">
            <ul>
                <li>
                    <h2 class="sottotitoloDettagli">Monopattino Gino22</h2>
                </li>
                <p class="descrizioneDettagli">&#8614 Via Guadalametri - a 220 metri da te</p>
                <p class="descrizioneDettagli">Stato carica:</p>
                <span id="barraGialla"></span>
                <li>
                    <h2 class="sottotitoloDettagli">Monopattino Mike24</h2>
                </li>
                <p class="descrizioneDettagli">&#8614 Via Ricciardoni - a 420 metri da te</p>
                <p class="descrizioneDettagli">Stato carica:</p>
                <span id="barraVerde"></span>
                <li>
                    <h2 class="sottotitoloDettagli">Monopattino Fede154</h2>
                </li>
                <p class="descrizioneDettagli">&#8614 Via Mentarini - a 490 metri da te</p>
                <p class="descrizioneDettagli">Stato carica:</p>
                <span id="barraRossa"></span>
            </ul>
        </div>

    </div>
</body>

</html>
